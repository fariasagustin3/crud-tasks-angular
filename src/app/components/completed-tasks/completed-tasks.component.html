<div class="welcome-container">
  <h1>Completed Tasks</h1>

  <table *ngIf="completedTasks.length != 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>Completed</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let task of completedTasks; let i = index"
        [ngClass]="{ odd: i % 2 === 0, even: i % 2 !== 0 }"
      >
        <td>{{ task.name }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.startDate }}</td>
        <td class="taskStatus">
          <div
            [ngClass]="{
              completed: task.completed,
              incompleted: !task.completed
            }"
          >
            {{ task.completed ? "Completed" : "Pending" }}
          </div>
        </td>
        <td>
          <div>
            <button [routerLink]="['/edit-task', task.id]" class="edit-button">
              Edit
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="completedTasks.length == 0">
    <h1>No tasks to show</h1>
  </div>
</div>
